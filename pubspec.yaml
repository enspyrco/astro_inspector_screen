name: inspector_for_perception
description: A widget for visualising state change in apps using astro.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.1
  astro_core: ^0.0.0-a1
  astro_types: ^0.0.0-a1
  astro_locator: ^0.0.0-a1
  astro_error_handling: ^0.0.0-a1

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints: ^0.0.0-a1
  astro_test_utils: ^0.0.0-a1

flutter:
   fonts:
    - family:  IconsFontFamily
      fonts:
       - asset: fonts/IconsFont.ttf